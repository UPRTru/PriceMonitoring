<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–±–µ—Ä–±–∞–Ω–∫ - –ö—É—Ä—Å—ã –º–µ—Ç–∞–ª–ª–æ–≤ –∏ –≤–∞–ª—é—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #16a085 0%, #1abc9c 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            margin-top: 0.5rem;
        }

        .back-btn {
            position: absolute;
            top: 1.2rem;
            left: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 1.2rem 1rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: #16a085;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #16a085;
        }

        .tab-btn:hover:not(.active) {
            color: #2c3e50;
            background: rgba(0, 0, 0, 0.05);
        }

        .content {
            padding: 2rem;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title.metal {
            color: #f39c12;
        }

        .section-title.currency {
            color: #e74c3c;
        }

        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .price-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            border-left: 4px solid #16a085;
            position: relative;
            overflow: hidden;
        }

        .price-card.metal {
            border-left-color: #f39c12;
        }

        .price-card.currency {
            border-left-color: #e74c3c;
        }

        .price-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #16a085, #1abc9c);
        }

        .price-card.metal::before {
            background: linear-gradient(90deg, #f39c12, #d35400);
        }

        .price-card.currency::before {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .price-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .price-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .price-value {
            padding: 0.8rem;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .price-label {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .price-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .price-amount.buy {
            color: #27ae60;
        }

        .price-amount.sell {
            color: #e74c3c;
        }

        .price-timestamp {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #95a5a6;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(22, 160, 133, 0.3);
            border-radius: 50%;
            border-top-color: #16a085;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #e74c3c;
            font-size: 1.1rem;
            background: #fef3f2;
            border-radius: 12px;
            border: 2px solid #fca5a5;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #16a085 0%, #1abc9c 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.4);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .prices-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 1.5rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/" class="back-btn">
            ‚Üê –ù–∞–∑–∞–¥
        </a>
        <h1>–°–±–µ—Ä–±–∞–Ω–∫</h1>
        <p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –∫—É—Ä—Å—ã –º–µ—Ç–∞–ª–ª–æ–≤ –∏ –≤–∞–ª—é—Ç</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="metal">–ú–µ—Ç–∞–ª–ª—ã</button>
        <button class="tab-btn" data-tab="currency">–í–∞–ª—é—Ç—ã</button>
    </div>

    <div class="content">
        <button class="refresh-btn" onclick="loadAllData()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
            </svg>
            –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        </button>

        <div id="metalSection" class="section active">
            <h2 class="section-title metal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                –î—Ä–∞–≥–æ—Ü–µ–Ω–Ω—ã–µ –º–µ—Ç–∞–ª–ª—ã
            </h2>
            <div id="metalContainer" class="loading">
                <div class="loading-spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ –º–µ—Ç–∞–ª–ª–∞—Ö...</p>
            </div>
        </div>

        <div id="currencySection" class="section">
            <h2 class="section-title currency">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                –ò–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–µ –≤–∞–ª—é—Ç—ã
            </h2>
            <div id="currencyContainer" class="loading">
                <div class="loading-spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ –≤–∞–ª—é—Ç–∞—Ö...</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            const tabName = this.getAttribute('data-tab');
            document.getElementById(tabName + 'Section').classList.add('active');
        });
    });

    function formatTimestamp(timestamp) {
        if (!timestamp) return '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';

        const date = new Date(timestamp);
        return date.toLocaleString('ru-RU', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }

    function formatPrice(price) {
        if (!price) return '0.00';
        return parseFloat(price).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    async function loadMetals() {
        try {
            const response = await fetch('/sber/metal/all');
            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ –º–µ—Ç–∞–ª–ª–∞—Ö');
            }
            const metals = await response.json();
            renderMetals(metals);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('metalContainer').innerHTML = `
                    <div class="error">
                        <p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ –º–µ—Ç–∞–ª–ª–∞—Ö: ${error.message}</p>
                        <button class="refresh-btn" onclick="loadMetals()" style="margin-top: 1rem;">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
        }
    }

    async function loadCurrencies() {
        try {
            const response = await fetch('/sber/currency/all');
            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ –≤–∞–ª—é—Ç–∞—Ö');
            }
            const currencies = await response.json();
            renderCurrencies(currencies);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('currencyContainer').innerHTML = `
                    <div class="error">
                        <p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ –≤–∞–ª—é—Ç–∞—Ö: ${error.message}</p>
                        <button class="refresh-btn" onclick="loadCurrencies()" style="margin-top: 1rem;">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
        }
    }

    async function loadAllData() {
        document.getElementById('metalContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ –º–µ—Ç–∞–ª–ª–∞—Ö...</p>
                </div>
            `;
        document.getElementById('currencyContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ –≤–∞–ª—é—Ç–∞—Ö...</p>
                </div>
            `;

        await Promise.all([
            loadMetals(),
            loadCurrencies()
        ]);
    }

    function renderMetals(metals) {
        if (!metals || metals.length === 0) {
            document.getElementById('metalContainer').innerHTML = `
                    <div class="error">
                        <p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –º–µ—Ç–∞–ª–ª–∞—Ö</p>
                    </div>
                `;
            return;
        }

        let html = '<div class="prices-grid">';

        metals.forEach(metal => {
            html += `
                    <div class="price-card metal">
                        <div class="price-name">
                            ${getMetalIcon(metal.name)} ${metal.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                        </div>
                        <div class="price-values">
                            <div class="price-value">
                                <div class="price-label">–ü–æ–∫—É–ø–∫–∞</div>
                                <div class="price-amount buy">${formatPrice(metal.buyPrice)} ‚ÇΩ</div>
                            </div>
                            <div class="price-value">
                                <div class="price-label">–ü—Ä–æ–¥–∞–∂–∞</div>
                                <div class="price-amount sell">${formatPrice(metal.sellPrice)} ‚ÇΩ</div>
                            </div>
                        </div>
                        <div class="price-timestamp">
                            ${formatTimestamp(metal.timestamp)}
                        </div>
                    </div>
                `;
        });

        html += '</div>';
        document.getElementById('metalContainer').innerHTML = html;
    }

    function renderCurrencies(currencies) {
        if (!currencies || currencies.length === 0) {
            document.getElementById('currencyContainer').innerHTML = `
                    <div class="error">
                        <p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –≤–∞–ª—é—Ç–∞—Ö</p>
                    </div>
                `;
            return;
        }

        let html = '<div class="prices-grid">';

        currencies.forEach(currency => {
            html += `
                    <div class="price-card currency">
                        <div class="price-name">
                            ${getCurrencyIcon(currency.name)} ${currency.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                        </div>
                        <div class="price-values">
                            <div class="price-value">
                                <div class="price-label">–ü–æ–∫—É–ø–∫–∞</div>
                                <div class="price-amount buy">${formatPrice(currency.buyPrice)} ‚ÇΩ</div>
                            </div>
                            <div class="price-value">
                                <div class="price-label">–ü—Ä–æ–¥–∞–∂–∞</div>
                                <div class="price-amount sell">${formatPrice(currency.sellPrice)} ‚ÇΩ</div>
                            </div>
                        </div>
                        <div class="price-timestamp">
                            ${formatTimestamp(currency.timestamp)}
                        </div>
                    </div>
                `;
        });

        html += '</div>';
        document.getElementById('currencyContainer').innerHTML = html;
    }

    function getMetalIcon(name) {
        const icons = {
            '–ó–û–õ–û–¢–û': 'ü•á',
            '–°–ï–†–ï–ë–†–û': 'ü•à',
            '–ü–õ–ê–¢–ò–ù–ê': 'üíé',
            '–ü–ê–õ–õ–ê–î–ò–ô': '‚ö™'
        };
        return icons[name] || '‚ö™';
    }

    function getCurrencyIcon(name) {
        const icons = {
            '–î–û–õ–õ–ê–† –°–®–ê': 'üá∫üá∏',
            '–ï–í–†–û': 'üá™üá∫',
            '–Ø–ü–û–ù–°–ö–ê–Ø –ò–ï–ù–ê': 'üáØüáµ',
            '–ö–ò–¢–ê–ô–°–ö–ò–ô –Æ–ê–ù–¨': 'üá®üá≥',
            '–î–ò–†–•–ê–ú –û–ê–≠': 'üá¶üá™',
            '–ë–ï–õ–û–†–£–°–°–ö–ò–ô –†–£–ë–õ–¨': 'üáßüáæ',
            '–ö–ê–ó–ê–•–°–¢–ê–ù–°–ö–ò–ô –¢–ï–ù–ì–ï': 'üá∞üáø',
            '–§–£–ù–¢ –°–¢–ï–†–õ–ò–ù–ì–û–í –°–û–ï–î–ò–ù–ï–ù–ù–û–ì–û –ö–û–†–û–õ–ï–í–°–¢–í–ê': 'üá¨üáß',
            '–°–ò–ù–ì–ê–ü–£–†–°–ö–ò–ô –î–û–õ–õ–ê–†': 'üá∏üá¨',
            '–®–í–ï–ô–¶–ê–†–°–ö–ò–ô –§–†–ê–ù–ö': 'üá®üá≠',
            '–ì–û–ù–ö–û–ù–ì–°–ö–ò–ô –î–û–õ–õ–ê–†': 'üá≠üá∞',
            '–ß–ï–®–°–ö–ê–Ø –ö–†–û–ù–ê': 'üá®üáø',
            '–ê–í–°–¢–†–ê–õ–ò–ô–°–ö–ò–ô –î–û–õ–õ–ê–†': 'üá¶üá∫',
            '–í–û–ù–ê –†–ï–°–ü–£–ë–õ–ò–ö–ò –ö–û–†–ï–Ø': 'üá∞üá∑'
        };
        return icons[name] || 'üí±';
    }

    window.addEventListener('DOMContentLoaded', loadAllData);
</script>
</body>
