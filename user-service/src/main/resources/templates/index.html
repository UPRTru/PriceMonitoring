<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8e44ad 0%, #6c3483 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .user-email {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 2rem;
        }

        .section-title {
            color: #8e44ad;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 3px solid #9b59b6;
            padding-bottom: 0.5rem;
        }

        .prices-list {
            display: grid;
            gap: 1rem;
        }

        .price-card {
            background: #f8f9fa;
            border: 2px solid #9b59b6;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .price-card:hover {
            background: #e8e4f3;
            transform: translateX(5px);
        }

        .price-info {
            flex: 1;
        }

        .price-info h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .price-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .detail-item {
            background: white;
            padding: 0.5rem;
            border-radius: 5px;
            border-left: 3px solid #9b59b6;
        }

        .detail-label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 1rem;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .empty-message {
            text-align: center;
            padding: 3rem 1rem;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .delete-user-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #fef3f2;
            border-radius: 10px;
            border: 2px solid #fca5a5;
        }

        .delete-user-section h3 {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .delete-user-section p {
            color: #7f8c8d;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .delete-user-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-user-btn:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .price-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .price-actions {
                margin-top: 1rem;
                width: 100%;
            }

            .price-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Панель управления пользователя</h1>
    </div>

    <div class="user-info">
        <div class="user-email" th:text="${email}">user@example.com</div>
        <a href="/logout" class="logout-btn">Выйти</a>
    </div>

    <div class="content">
        <h2 class="section-title">Отслеживаемые цены</h2>

        <!-- СПИСОК ОТСЛЕЖИВАЕМЫХ ЦЕН -->

        <div class="delete-user-section">
            <h3>Удалить аккаунт</h3>
            <p>Внимание! При удалении аккаунта будут удалены все ваши отслеживаемые цены. Это действие невозможно
                отменить.</p>
            <button onclick="deleteUser()" class="delete-user-btn">Удалить аккаунт</button>
        </div>
    </div>
</div>

<script>
    function deletePrice(id) {
        if (confirm('Вы уверены, что хотите удалить это отслеживание?')) {
            fetch(`/api/prices/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Ошибка при удалении отслеживания');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при удалении');
                });
        }
    }

    function deleteUser() {
        if (confirm('Вы уверены, что хотите удалить свой аккаунт? Все ваши данные будут потеряны!')) {
            fetch('/api/users/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        alert('Ошибка при удалении аккаунта');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при удалении аккаунта');
                });
        }
    }
</script>
</body>
</html>
