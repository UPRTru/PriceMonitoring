<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - MultiView</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #8e44ad 0%, #6c3483 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --info-gradient: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            --success-gradient: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --border-radius: 15px;
            --transition: all 0.3s ease;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--secondary-gradient);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: 0.8rem 1.2rem;
            margin-bottom: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-bar h1 {
            color: #8e44ad;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .layout-toggle {
            display: flex;
            gap: 8px;
        }

        .layout-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            color: #7f8c8d;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .layout-btn.active {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.05);
        }

        .layout-btn:hover:not(.active) {
            background: rgba(142, 68, 173, 0.1);
            color: #8e44ad;
        }

        .main-content {
            display: flex;
            gap: 10px;
            flex: 1;
            min-height: 0;
            transition: var(--transition);
        }

        .main-content.layout-vertical {
            flex-direction: column;
        }

        .auth-container-wrapper {
            flex: 1;
            min-width: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bank-container {
            flex: 1;
            min-width: 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bank-header {
            background: var(--primary-gradient);
            color: white;
            padding: 0.8rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bank-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bank-icon {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .bank-controls {
            display: flex;
            gap: 8px;
        }

        .bank-control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bank-control-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-1px);
        }

        .bank-control-btn.refresh {
            background: var(--info-gradient);
        }

        .bank-control-btn.fullscreen {
            background: var(--success-gradient);
        }

        .bank-control-btn.restore {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
        }

        .bank-iframe-container {
            flex: 1;
            overflow: hidden;
        }

        .bank-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .bank-container.fullscreen-mode {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            z-index: 1000;
            border-radius: var(--border-radius);
        }

        /* Стили оригинальной страницы входа */
        .container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: #8e44ad;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .timezone-info {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
            font-style: italic;
        }

        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column;
            }
            .layout-toggle {
                display: none;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .header-bar {
                padding: 0.6rem 0.8rem;
                margin-bottom: 8px;
            }
            .header-bar h1 {
                font-size: 1.3rem;
            }
            .bank-control-btn {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
            .bank-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="header-bar">
    <h1><i class="fas fa-user-circle"></i> Вход в систему</h1>
    <div class="layout-toggle">
        <button class="layout-btn active" onclick="setLayout('horizontal')" title="Горизонтально">
            <i class="fas fa-columns"></i>
        </button>
        <button class="layout-btn" onclick="setLayout('vertical')" title="Вертикально">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</div>

<div class="main-content" id="mainContent">
    <!-- Оригинальная форма входа/регистрации -->
    <div class="auth-container-wrapper">
        <div class="container">
            <div class="header">
                <h1>Добро пожаловать!</h1>
            </div>

            <div class="content">
                <!-- Сообщения -->
                <div th:if="${message}" class="message success" th:text="${message}"></div>
                <div th:if="${error}" class="message error" th:text="${error}"></div>
                <div th:if="${param.message}" class="message success" th:text="${param.message}"></div>

                <!-- Форма входа -->
                <div class="form-section">
                    <h2>Вход</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="email" id="username" name="username" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                        <button type="submit" class="submit-btn">Войти</button>
                    </form>
                </div>

                <!-- Форма регистрации -->
                <div class="form-section">
                    <h2>Регистрация</h2>
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}" required />
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" th:field="*{password}" required />
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <label for="timezone">Часовой пояс:</label>
                            <select id="timezone" th:field="*{timezone}" required>
                                <option value="">Выберите часовой пояс...</option>
                                <!-- Европа -->
                                <optgroup label="Европа">
                                    <option value="Europe/Moscow">Москва (МСК)</option>
                                    <option value="Europe/Kaliningrad">Калининград (КЛН)</option>
                                    <option value="Europe/Samara">Самара (САМ)</option>
                                    <option value="Europe/Yekaterinburg">Екатеринбург (ЕКБ)</option>
                                    <option value="Europe/Omsk">Омск (ОМС)</option>
                                    <option value="Europe/Krasnoyarsk">Красноярск (КРА)</option>
                                    <option value="Europe/Irkutsk">Иркутск (ИРК)</option>
                                    <option value="Europe/Yakutsk">Якутск (ЯКТ)</option>
                                    <option value="Europe/Vladivostok">Владивосток (ВЛД)</option>
                                    <option value="Europe/Magadan">Магадан (МГД)</option>
                                    <option value="Europe/Kamchatka">Камчатка (ПТК)</option>
                                    <option value="Europe/London">Лондон (GMT)</option>
                                    <option value="Europe/Paris">Париж (CET)</option>
                                    <option value="Europe/Berlin">Берлин (CET)</option>
                                    <option value="Europe/Rome">Рим (CET)</option>
                                    <option value="Europe/Madrid">Мадрид (CET)</option>
                                    <option value="Europe/Stockholm">Стокгольм (CET)</option>
                                </optgroup>

                                <!-- Америка -->
                                <optgroup label="Северная Америка">
                                    <option value="America/New_York">Нью-Йорк (EST)</option>
                                    <option value="America/Chicago">Чикаго (CST)</option>
                                    <option value="America/Denver">Денвер (MST)</option>
                                    <option value="America/Los_Angeles">Лос-Анджелес (PST)</option>
                                    <option value="America/Anchorage">Анкоридж (AKST)</option>
                                    <option value="America/Halifax">Галифакс (AST)</option>
                                    <option value="America/Toronto">Торонто (EST)</option>
                                    <option value="America/Mexico_City">Мехико (CST)</option>
                                </optgroup>

                                <optgroup label="Южная Америка">
                                    <option value="America/Sao_Paulo">Сан-Паулу (BRT)</option>
                                    <option value="America/Argentina/Buenos_Aires">Буэнос-Айрес (ART)</option>
                                    <option value="America/Santiago">Сантьяго (CLT)</option>
                                </optgroup>

                                <!-- Азия -->
                                <optgroup label="Азия">
                                    <option value="Asia/Tokyo">Токио (JST)</option>
                                    <option value="Asia/Shanghai">Шанхай (CST)</option>
                                    <option value="Asia/Hong_Kong">Гонконг (HKT)</option>
                                    <option value="Asia/Singapore">Сингапур (SGT)</option>
                                    <option value="Asia/Bangkok">Бангкок (ICT)</option>
                                    <option value="Asia/Dubai">Дубай (GST)</option>
                                    <option value="Asia/Kolkata">Дели (IST)</option>
                                    <option value="Asia/Tehran">Тегеран (IRST)</option>
                                </optgroup>

                                <!-- Австралия и Океания -->
                                <optgroup label="Австралия и Океания">
                                    <option value="Australia/Sydney">Сидней (AEST)</option>
                                    <option value="Australia/Melbourne">Мельбурн (AEST)</option>
                                    <option value="Australia/Perth">Перт (AWST)</option>
                                    <option value="Pacific/Auckland">Окленд (NZST)</option>
                                </optgroup>

                                <!-- UTC -->
                                <optgroup label="UTC">
                                    <option value="UTC">UTC (всемирное координированное время)</option>
                                </optgroup>
                            </select>
                            <span th:if="${#fields.hasErrors('timezone')}" th:errors="*{timezone}" style="color: red;"></span>
                            <div class="timezone-info" id="timezoneInfo"></div>
                        </div>
                        <button type="submit" class="submit-btn">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Фрейм с сайтом выбора банка -->
    <div class="bank-container" id="bankContainer">
        <div class="bank-header">
            <div class="bank-title">
                <div class="bank-icon">B</div>
                <span>Выбор банка</span>
            </div>
            <div class="bank-controls">
                <button class="bank-control-btn refresh" onclick="refreshBank()" title="Обновить">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="bank-control-btn fullscreen" id="fullscreenBankBtn" onclick="toggleBankFullscreen()" title="На весь экран">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
        <div class="bank-iframe-container">
            <iframe src="http://localhost:8080/api/bank_module" id="bankFrame" allow="fullscreen"></iframe>
        </div>
    </div>
</div>

<script>
    let bankFullscreen = false;
    let layoutMode = 'horizontal';

    function setLayout(mode) {
        const mainContent = document.getElementById('mainContent');
        const layoutBtns = document.querySelectorAll('.layout-btn');

        layoutBtns.forEach(btn => btn.classList.remove('active'));

        if (mode === 'vertical') {
            mainContent.classList.add('layout-vertical');
            document.querySelector('.layout-btn[onclick="setLayout(\'vertical\')"]').classList.add('active');
        } else {
            mainContent.classList.remove('layout-vertical');
            document.querySelector('.layout-btn[onclick="setLayout(\'horizontal\')"]').classList.add('active');
        }

        layoutMode = mode;
    }

    function toggleBankFullscreen() {
        const bankContainer = document.getElementById('bankContainer');
        const fullscreenBtn = document.getElementById('fullscreenBankBtn');
        const fullscreenIcon = fullscreenBtn.querySelector('i');

        if (bankFullscreen) {
            bankContainer.classList.remove('fullscreen-mode');
            bankFullscreen = false;
            fullscreenIcon.className = 'fas fa-expand';
            fullscreenBtn.classList.replace('restore', 'fullscreen');
        } else {
            bankContainer.classList.add('fullscreen-mode');
            bankFullscreen = true;
            fullscreenIcon.className = 'fas fa-compress';
            fullscreenBtn.classList.replace('fullscreen', 'restore');
        }
    }

    function refreshBank() {
        const iframe = document.getElementById('bankFrame');
        const btn = event.target.closest('.bank-control-btn');
        const originalIcon = btn.querySelector('i').className;

        btn.querySelector('i').className = 'fas fa-spinner fa-spin';

        const currentSrc = iframe.src;
        iframe.src = currentSrc;

        iframe.onload = function() {
            setTimeout(() => {
                btn.querySelector('i').className = originalIcon;
            }, 300);
        };
    }

    // Автоматическое определение часового пояса пользователя
    document.addEventListener('DOMContentLoaded', function() {
        const timezoneSelect = document.getElementById('timezone');
        const timezoneInfo = document.getElementById('timezoneInfo');

        if (timezoneSelect) {
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const optionExists = Array.from(timezoneSelect.options).some(option => option.value === userTimezone);

            if (optionExists) {
                timezoneSelect.value = userTimezone;
            } else {
                timezoneSelect.value = 'UTC';
            }

            updateTimezoneInfo(timezoneSelect.value);
            timezoneSelect.addEventListener('change', function() {
                updateTimezoneInfo(this.value);
            });
        }

        function updateTimezoneInfo(timezone) {
            if (!timezoneInfo || timezone === '') {
                timezoneInfo.textContent = '';
                return;
            }

            const now = new Date();
            const formatter = new Intl.DateTimeFormat('ru-RU', {
                timeZone: timezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });

            const formattedTime = formatter.format(now);
            timezoneInfo.textContent = `Текущее время: ${formattedTime}`;
        }
    });

    // Обработка нажатия клавиши Esc для выхода из полноэкранного режима
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && bankFullscreen) {
            toggleBankFullscreen();
        }
    });
</script>
</body>
</html>
